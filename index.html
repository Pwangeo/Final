<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>슈뢰딩거의 고양이</title>
	<style>
	@font-face {
    font-family: 'Pretendard-Medium';
    src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff') format('woff');
    font-weight: 500;
    font-style: normal;
}
	@font-face {
    font-family: 'Pretendard-Bold';
    src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
    font-weight: 700;
    font-style: normal;
}
	@font-face {
    font-family: 'Pretendard-Extrabold';
    src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Extrabold.woff') format('woff');
    font-weight: 800;
    font-style: normal;
}
	html{word-break: keep-all;}
	body, li, p{margin: 0; padding:0; }
	nav{margin: 0; background-color: rgb(252, 255, 126); position: fixed; height: 40px; width: 100%; z-index: 10}
	nav ul{width: 990px; height: 40px; line-height: 40px; margin: auto;}
	nav ul li{width: 33%; height: 40px; list-style-type: none; text-decoration: underline; text-align: center; float: left}
	nav ul li a{display: block; color: black; font-family: 'Pretendard-Medium'; font-size:1rem }
	header{height: 600px; padding:150px 0px; background-color: rgb(252, 255, 126); text-align: center; }
	.title{font-family: "Montserrat", sans-serif;
	  font-optical-sizing: auto;
	  font-weight: 400;
	  font-style: normal; font-size: 11rem; padding-bottom: 50px;}
	 .wrap{width: 1200px; margin: auto;}
	 .fontb1{font-family: 'Pretendard-Bold'; font-size: 1.7rem; line-height: 40px;}
	 .fontm1{font-family: 'Pretendard-Medium'; font-size: 1.2rem; line-height: 30px;}
	 .subheading{font-family: 'Pretendard-Extrabold'; font-size: 2rem; line-height: 40px; padding: 80px 0px; } 
	 .box_outl{height: 400px; width: 450px; background-image: url(./img/box_out.png); background-size: contain; margin: 50px; background-repeat: no-repeat;}
	 .box_outr{height: 400px; width: 450px; background-image: url(./img/box_out.png); background-size: contain; margin: 50px; background-repeat: no-repeat;}
	 .bg_white{background-color: white;}
	 .content01{width: 40%;float: right;}
	 .container{display: flex; justify-content: space-evenly; flex-wrap: wrap; width: 100%}

	</style>
</head>
<body>
	<nav>
		<ul>
			<li>
				<a href="aaa">코펜하겐 해석</a>
			</li>
			<li>
				<a href="bbb">앙상블 해석</a>
			</li>
			<li>
				<a href="ccc">다세계 해석</a>
			</li>
		</ul>
	</nav>
	<header>
		<div class="title">
			<p>quantum</p>
			<p>physics</p>
		</div>
		<div class="fontb1">
			<p>이 고양이들, 무슨 상태인지 아시는 분?</p>
		</div>
		<div class="fontm1">
			<p>슈뢰딩거의 고양이로 배우는 양자역학</p>
		</div>
	</header>
	<section>
		<div class="wrap bg_white">
			<div class="subheading">
				<p>01</p>
				<p>슈뢰딩거의 고양이 사고실험</p>
			</div>
			<div class="fontm1 content01">
				<p>완전히 밀폐된, 불투명한 상자 안엔 고양이와 청산가스 병이</p>
				<p>들어있다. 이 병은 50%의 확률로 깨지게 된다.</p>
				<p>1시간 뒤, 상자를 열어보았을 때 고양이는 살았을까 죽었을까?</p>
			</div>
			<div class="container">
				<div class="box_outl">
				</div>
				<div class="box_outr">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
